<html>
	<head>
		<title>Start Page</title>
		<link rel="shortcut icon" type="image/png" href="favicon.png"/>
	
		<!-- STYLING -->
		<style>
		
			:root {
				--tooltip_bg:rgba(255,255,255,0.5);
			}
			
			body {
				font-family: Arial, Helvetica, sans-serif;
				background-image: url("background.jpg");
				background-position: center;
				background-repeat: no-repeat;
				background-size: cover;
				margin: 0;
				padding: 0;
			}
			
			.center {
				position: fixed;
				margin: auto;
				top: 20%;
				width: 100%;
				padding: 10px;
				display: block;
				text-align: center;
				font-size: x-large;
			}
			
			.search-box {
				margin: auto;
				width: 40%;
				background-color: #de5833;
				border-radius: 10px;
				box-shadow: 0px 0px 10px 0px #FFFFFF;
			}
			
			.search-button {
				padding: 12px 20px;
				margin: 8px 0;
				background-color: #de5833;
				color: white;
				border-radius: 10px;
				border: 1px;
				border-style: solid;
				border-color: white;
				text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
				width: 40%;
				font-size: 11pt;
			}
			
			.search-text {
				padding: 12px 20px;
				margin: 8px 0;
				box-sizing: border-box;
				width: 55%;
				border-radius: 10px;
				border: 0px;
			}
			
			.footer {
				position: fixed;
				margin: 0;
				padding: 0;
				bottom: 0%;
				width: 100%;
				height: 20%;
				background-color: #ACACAC;
				box-shadow: 0px 0px 10px 0px #111111;
			}
			
			.tooltip {
				position: fixed;
				margin: 1%;
				padding: 1%;
				width: 10%;
				height: 5%;
				color: black;
				word-wrap: break-word;
				font-size: large;
				background-color: var(--tooltip_bg);
				box-shadow: 0px 0px 10px 0px #111111;
				border-radius: 5px;
				display:flex;
				align-items: center;
				justify-content:center;
				text-align: center;
			}
			
			.pause {
				top: 0%;
				left: 1%;
			}
			
			.pause:after {
				right: 100%;
				top: 50%;
				border: solid transparent;
				content: " ";
				height: 0;
				width: 0;
				position: absolute;
				border-right-color: var(--tooltip_bg);
				border-width: 30px;
				margin-top: -30px;
			}
			
			.recalibration {
				top: 0%;
				right: 0%;
			}
		</style>
		
	</head>
	<body>
	
		<!-- CENTER -->
		<div class="center">
			<img src="gtw-logo.svg" width="25%">
			<p style="margin: 1%;">Explore the Web with your eyes!</p>
			<br/>
			<form name="search" action="https://www.duckduckgo.com/" class="search-box">
				<div class="form-group">
					<div class="input-group">
						<input class="search-text" type="search" class="form-control" placeholder="" name="q"/>
						<input class="search-button" type="submit" value="Search DuckDuckGo"/>
					</div>
				</div>
			</form>
		</div>
		
		<!-- FOOTER -->
		<div class="footer">
			<ul>
				<li>hello</li>
				<li>hello</li>
				<li>hello</li>
				<li>hello</li>
			</ul>
		</div>
		
		<!-- PAUSE -->
		<div class="tooltip pause">
			Fixate to pause or unpause
		</div>
		
		<!-- RECALIBRATION -->
		<div class="tooltip recalibration">
			Press STRG+SHIFT+F10 for recalibration
		</div>
		
	</body>
</html>
